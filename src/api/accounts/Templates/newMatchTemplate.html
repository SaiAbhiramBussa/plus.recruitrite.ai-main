<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="0" cellspacing="0" cellpadding="0"
        style="background-color:white;width:100%;border-collapse:collapse;">
        <tbody>
            <tr>
                <td valign="top" style="padding:0;">
                    <div align="center">
                        <table border="0" cellspacing="0" cellpadding="0" id="x_body"
                            style="background-color:white;width:100%;border-collapse:collapse;border-radius:8px;">
                            <tbody>
                                <tr>
                                    <td valign="top" style="width:409.5pt;padding:24pt 0.75pt 0.75pt 0.75pt;">
                                        <div>
                                            <table border="0" cellspacing="0" cellpadding="0"
                                                style="width:100%;border-collapse:collapse;">
                                                <tbody>
                                                    <tr style="height:15pt;">
                                                        <td valign="top" colspan="3" style="height:15pt;padding:0;">
                                                            <p
                                                                style="font-size:11pt;font-family:Calibri,sans-serif;margin:0;line-height:normal;letter-spacing:0pt;line-height:18.0pt;">
                                                                <span
                                                                    style="font-size: 15pt; font-family: Arial, sans-serif, serif, EmojiFont;">&nbsp;</span>
                                                            </p>
                                                        </td>
                                                    </tr>
                                                    <tr style="height:15pt;">
                                                        <td valign="top" style="height:15pt;padding:0;">
                                                            <p
                                                                style="font-size:11pt;font-family:Calibri,sans-serif;margin:0;line-height:normal;letter-spacing:0pt;line-height:18.0pt;">
                                                                <span
                                                                    style="font-size: 13pt; font-family: Arial, sans-serif, serif, EmojiFont;">&nbsp;</span>
                                                            </p>
                                                        </td>
                                                        <td valign="top" style="width:405pt;height:15pt;padding:0;">
                                                            <div
                                                                style="margin-right:37.5pt;margin-bottom:22.5pt;margin-left:37.5pt;">
                                                                <div style="margin-top:13.5pt;">
                                                                    <p
                                                                        style="font-size:11pt;font-family:Calibri,sans-serif;margin:0;line-height:normal;letter-spacing:0pt;line-height:18.0pt;">
                                                                        <span
                                                                            style="font-size: 13pt; font-family: Arial, sans-serif, serif, EmojiFont;">
                                                                            <img style="width: 110pt; height: 25pt; margin-top: 5px; margin-bottom: 5px;"
                                                                                src="https://startdate-images-1.s3.us-west-1.amazonaws.com/startdate-resources/startdate_logo.png"
                                                                                alt="img"
                                                                                alt="StartDate logo" srcset="">
                                                                            </span>
                                                                    </p>
                                                                    <br />
                                                                </div>
                                                                <h1
                                                                    style="color:#1D1C1D;font-size:27pt;font-family:Arial,sans-serif;font-weight:bold;margin:0 0 21pt 0;line-height:31.5pt;letter-spacing:-.2pt;">
                                                                    {{header_msg}}</h1>
                                                                <p
                                                                    style="font-size:12pt;font-family:Arial,sans-serif;margin:0 0 21pt 0;line-height:18.0pt;letter-spacing:-.15pt;word-break:break-word;line-height:21.0pt;">
                                                                    <span style="font-size:15pt;">{{body_msg}}</span></p>
                                                                    <div>
<!--                                                                        <a href={{link}} style="color: inherit;text-decoration: none;">-->
                                                                            <div style="display: flex; background-color: rgba(163, 160, 160, 0.064); border-radius: 5px; border: 1px solid #80808038;width: max-content;margin:5px; min-width: 400px;padding: 5px;">
                                                                                <img data-block-id="58" width="150" height="auto" alt=""
                                                                                    src={{picture}} role="presentation" class="imageDropZone"
                                                                                    style="width: 50px; height: 50px; max-width: 100%; max-height: 100%; display: block;margin: 10px; border-radius: 50%;">
                                                                                <div style="margin-top:15px;max-width:250px;">
                                                                                    <p style="font-weight: 100; font-size: medium;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin: 0;">{{name}}</p>
                                                                                </div>
                                                                                <div style="margin-top:15px;margin-left: 70px;max-width:200px;">
                                                                                    <p style="font-weight: 100;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin: 0">{{job_posting}}</p>
                                                                                </div>
                                                                            </div>
<!--                                                                        </a>-->
                                                                    </div>
                                                            </div>
                                                            <div
                                                                style="margin-right:37.5pt;margin-bottom:22.5pt;margin-left:37.5pt;">
                                                                <p
                                                                    style="font-size:12pt;font-family:Arial,sans-serif;margin:0 0 21pt 0;line-height:18.0pt;letter-spacing:-.15pt;margin-top: 40px;">
                                                                    Thankyou</p>
                                                            </div>
                                                        </td>
                                                        <td valign="top" style="height:15pt;padding:0;">
                                                            <p
                                                                style="font-size:11pt;font-family:Calibri,sans-serif;margin:0;line-height:normal;letter-spacing:0pt;line-height:18.0pt;">
                                                                <span
                                                                    style="font-size: 15pt; font-family: Arial, sans-serif, serif, EmojiFont;">&nbsp;</span>
                                                            </p>
                                                        </td>
                                                    </tr>
                                                    <tr style="height:15pt;">
                                                        <td valign="top" colspan="3" style="height:15pt;padding:0;">
                                                            <p
                                                                style="font-size:11pt;font-family:Calibri,sans-serif;margin:0;line-height:normal;letter-spacing:0pt;line-height:18.0pt;">
                                                                <span
                                                                    style="font-size: 15pt; font-family: Arial, sans-serif, serif, EmojiFont;">&nbsp;</span>
                                                            </p>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
